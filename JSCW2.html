
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>

<script>
let book = { 
    title: 'The Alchemist', 
    author:'Paulo Coelho',
    year: '1988',
    getSummary: function() { console.log('The book' + ' ' + this.title +' '+'was written by'+' '+ this.author+' '+'in'+' '+this.year); }
}
function printBookSummary(bookObj){
   console.log(bookObj.getSummary())
}
printBookSummary(book)

</script>
</body>
