<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Switch Statement</h2>

<script>
var i,x,p=0,y,k=0,s=0;
for(i=0;i<5;i++){
    x = parseInt(prompt('Enter the code'));
    if (x==1||x==4||x==5){
        y= parseInt(prompt('Enter the qnty'));
        switch (x) {
            case 1:
                p =30*y+p;
                break;
            case 4:
                k=10*y+k;
                break;
            case 5:
                s=50*y+s;
                break;
        }
    }
    else{
        continue;
    }
}
console.log(`The total for apple: ${p}`);
p=(p>100)?"High purchase":"Normal purchase"
console.log(p);
console.log(`The total for banana:${k}`);
k=(k>100)?"High purchase":"Normal purchase"
console.log(k)
console.log(`The total for mango:${s}`);
s=(s>100)?"High purchase":"Normal purchase"
console.log(s)
</script>

</body>
</html>
