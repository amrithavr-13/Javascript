
<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<p id="textt"></p>
<script>
var str = "My son is 12 years old. Our flat number is 45 and contact is 9876543210." 
var patt = /\d+/g;

var txt = str.replace(patt,"NUMBER");

</script>
